<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form action="cgi-bin/form.py" method="POST">
        <table>
            <tr>
                <td>Name : </td>
                <td><input type="text" name="fullName" placeholder="Type name here"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" name="email" placeholder="Type  email here"></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="password" name="password" placeholder="Type password here"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
